name       : hugo
version    : 0.47.1
release    : 56
source     :
    - https://github.com/gohugoio/hugo/archive/v0.47.1.tar.gz : 1c47fef843812c5e2621f28bde445117bc90413e3221f72800512ed82db94c5f
license    : Apache-2.0
component  : programming
networking : yes
extract    : no
summary    : Hugo is a static HTML and CSS website generator written in Go.
description: |
    Hugo is a static HTML and CSS website generator written in Go.
builddeps  :
    - git
    - mage
setup      : |
    mkdir -p src/github.com/gohugoio/hugo
    tar xf $sources/v${version}.tar.gz -C src/github.com/gohugoio/hugo --strip-components 1
build      : |
    cd ..
    export GOPATH=`pwd`
    export PATH=$PATH:$GOPATH:$GOPATH/bin/
    go get -u -v github.com/golang/dep/cmd/dep
    cd src/github.com/gohugoio/hugo
    mage vendor
    export HUGO_BUILD_TAGS=extended
    mage hugo
install    : |
    cd src/github.com/gohugoio/hugo/
    install -Dm00755 hugo $installdir/usr/bin/hugo
