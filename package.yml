name       : hugo
version    : '0.21'
release    : 14
source     :
    - https://github.com/spf13/hugo/archive/v0.21.tar.gz : 0de62da92e9457523463676536b57d4cae72b434edf9dcb650264cd122dfaa52
license    : Apache-2.0
component  : programming
networking : yes
extract    : no
summary    : Hugo is a static HTML and CSS website generator written in Go.
description: |
    Hugo is a static HTML and CSS website generator written in Go.
builddeps  :
    - git
    - golang
setup      : |
    mkdir {bin,pkg,src}
    mkdir -p src/github.com/spf13/
    tar xf $sources/v$version.tar.gz -C src/github.com/spf13/
    cd src/github.com/spf13/
    mv hugo-$version hugo
build      : |
    export GOPATH=$workdir/
    export PATH=$PATH:$GOPATH:$GOPATH/bin/
    # Workaround failing to fetch yaml.v2
    go get github.com/go-yaml/yaml
    mkdir -p .cache/govendor/gopkg.in/
    mv src/github.com/go-yaml/yaml .cache/govendor/gopkg.in/yaml.v2
    # Continue on with build
    cd src/github.com/spf13/hugo/
    make govendor
    make no-git-info
install    : |
    cd src/github.com/spf13/hugo/
    install -Dm00755 hugo $installdir/usr/bin/hugo
